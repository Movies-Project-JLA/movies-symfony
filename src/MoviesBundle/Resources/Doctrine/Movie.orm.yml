MoviesBundle\Entity\Movie:
    type: entity
    table: movie
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        name:
            type: string
            lenght: 45
        createdAt:
            type: date
        updatedAt:
            type: date
        releaseDate:
            type: date
        genre:
            type: string
            lenght: 255
        synopsis:
            type: string
            lenght: 255
        promotionalArt:
          type: string
            lenght: 255
        rating:
          type: float
        trailer:
          type: string
        oneToMany:
            producer:
              targetEntity: Producer